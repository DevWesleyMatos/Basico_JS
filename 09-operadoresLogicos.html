<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>

   /* operadores

    && -> E
    || -> OU
    !  -> Negação

   */
   
   // coleta de dados

   var nota = parseFloat(prompt("qual sua nota? ")) 

   // condicional

   if((nota == 10.5)  || (nota == 8.2)){
    document.write("nota par boa")
   }
   
   else if(( nota == 9.3) || (nota ==7.5)){
    document.write("nota impar ruim")
   }
   else{
    document.write("Pessimo")
   }

 




  </script>

  <body></body>
</html>
