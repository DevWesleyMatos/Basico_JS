<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
  </head>

  <script>

   //coleta de dados

   var valor1 = parseFloat(prompt("digite valor 1: "))

   var valor2 = parseFloat(prompt("digite valor 2: "))

   //condicional 

   if(valor1 % valor2 == 0){
    document.write("Resultado: " + valor1 / valor2 + " resto da divisão: " + valor1 % valor2 + " valor par ")
   }else{

    document.write("Resultado: " + valor1 / valor2 + " resto da divisão: " + valor1 % valor2 + " valor impar ")

   }

  </script>

  <body></body>
</html>
